<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Able Register page </title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css.map">
        <link rel="stylesheet" href="css/rg-form2222.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Roboto+Slab:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="cont">
        <div class="form sign-in">
            <h2> Sign In </h2>

            <label>
                <span> Email Address </span>
                <input type="Email" name="Email">
            </label>

            <label>
                <span>Password </span>
                <input type="password" name="password">
            </label>

            <button class="submit" type="button">Sign In </button>
            <p class="forgot-pass"> Forgot Password ? </p>
             
            <div class="social-media">
                <ul>
                    <li><a href="https://www.facebook.com/" class="social-icon">
                        <i class="fa-brands fa-facebook-f"></i> </a></li>

                    <li><a href="https://twitter.com/" class="social-icon">
                    <i class="fa-brands fa-twitter"></i></a> </li>

                    <li><a href="https://www.instagram.com/" class="social-icon">
                    <i class="fa-brands fa-instagram-square"></i>  </a> </li>

                    <li> <a href="https://www.youtube.com/" class="social-icon">
                    <i class="fa-brands fa-youtube"></i></a></li>

                    <li><a href="https://www.linkedin.com/" class="social-icon">
                    <i class="fa-brands fa-linkedin-in"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2> New Here ? </h2>
                    <p> Sign Up And Discoverd Great Amount Og New Opportunities </p>
                </div>

                <div class="img-text m-in">
                    <h2> One Of Us  </h2>
                    <p> If You Already Have An Acount, Just Sign In, We've Missed You !</p>
                </div>
                <div class="img-btn">
                    <span class="m-up"> Sign Up </span>
                    <span class="m-in"> Sign In </span>
                </div>
            </div>


            <div class="form sign-up">
                <h2> Sign Up </h2>
                <label>
                    <span>  Name </span>
                    <input type="text">
                </label>
                
                <label>
                    <span> Email </span>
                    <input type="email">
                </label>

                <label>
                    <span> Password </span>
                    <input type="password">
                </label>
 
                <label>
                    <span> Confirm Password </span>
                    <input type="password">
                </label>
                <button type="button" class="submit">Sign Up Now</button>


            </div>

        </div>
    </div>



    <script src="js/app.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.js.map"></script>
    <script src="js/rf.js"></script>
</body>
</html>
